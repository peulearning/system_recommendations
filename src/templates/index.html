<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Rating Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="display-4 mt-5">Book Rating Recommendation System</h1>
    <hr />
    <div class="border p-5">
      <h2>Rate a Book:</h2>
      <form action="/recommendations" method="post">
        <div class="form-group">
          <label for="book_rating">Enter your rating for the book (1-10):</label>
          <input type="number" class="form-control" name="book_rating" id="book_rating" min="1" max="10" placeholder="Enter an integer value" required />
        </div>
        <div class="form-group my-5">
          <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
